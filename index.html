<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/robotodraft.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script type="text/javascript">
        // Ionic Starter App

        // angular.module is a global place for creating, registering and retrieving Angular modules
        // 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
        // the 2nd parameter is an array of 'requires'
        // 'starter.controllers' is found in controllers.js
        angular.module('starter', ['ionic', 'ionMdInput'])

        .run(function ($ionicPlatform) {
            $ionicPlatform.ready(function () {
                // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
                // for form inputs)
                if (window.cordova && window.cordova.plugins.Keyboard) {
                    cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                }
                if (window.StatusBar) {
                    // org.apache.cordova.statusbar required
                    StatusBar.styleDefault();
                }
            });
        });

    </script>
</head>
<body ng-app="starter">
    <ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
       <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
            <div class="hero no-header flat">
                <div class="content">
                    <div class="app-icon"></div>
                    <h1>Thronester</h1>
                </div>
            </div>
            <div class="list">
                <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
            </div>
            <div class="padding">
                <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
            </div>
            <div class="button-bar social-login">
                <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
                <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
                <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
            </div>
    </ion-content>
    </ion-side-menu-content>
  
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>Thronester</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    Activity
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Friends
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
